<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PULSE '25 - EEE Symposium</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">
            <img src="pulse-logo.png" alt="Pulse 25 Logo">
        </div>
        <h1>PULSE '25 - EEE Symposium</h1>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Welcome to PULSE '25</h1>
        <p>Annual EEE Symposium - Sri Venkateswara College of Engineering</p>
        <div class="countdown">
            <h2>Event Starts In:</h2>
            <div id="timer"></div>
        </div>
    </section>

    <!-- EVENTS SECTION -->
    <section class="events">
        <h2>Events</h2>
        <div class="events-container">
            <div class="event-card" onclick="showEventDetails('event1')">Survival in Borderland</div>
            <div class="event-card" onclick="showEventDetails('event2')">Ultimate Circuit</div>
            <div class="event-card" onclick="showEventDetails('event3')">Clash of Circuitry</div>
            <div class="event-card" onclick="showEventDetails('event4')">Electric Wordza</div>
            <div class="event-card" onclick="showEventDetails('event5')">Paper Presentation</div>
            <div class="event-card" onclick="showEventDetails('event6')">PowerShift</div>
        </div>
    </section>

    <!-- EVENT DETAILS POPUP -->
    <div id="event-details" class="event-details">
        <div class="event-content">
            <h3 id="event-title"></h3>
            <p id="event-description"></p>
            <button onclick="closeEventDetails()">Close</button>
        </div>
    </div>

</body>
</html>
